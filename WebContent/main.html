<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Main Main Something Main</title>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <style>
        #messages { list-style-type: none; margin: 0; padding: 0; }
        #messages li { padding: 5px 10px; }
    </style>
</head>
<body>
    <button id="logout">Logout</button>
        
    <div id="lobby">
        <h3>Lobby</h3>
        <div id="lobby_visibility">hidden</div>

        Chat:
        <input type="text" id="lobby_chat_field" />
        <button id="lobby_chat">Send</button>

		Game Size: 
		<input type="text" id="game_size" />
        <button id="make_game">Make Game</button>

		Game ID: 
		<input type="text" id="game_id" />
        <button id="join_game">Join Game</button>

        <ul id="lobby_messages"></ul>
        <ul id="lobby_users"></ul>
        <ul id="games_list"></ul>
    </div>
    
    <div id="game">
        <h3>Game</h3>
        <div id="game_visibility">hidden</div>
        <div id="game_status"></div>
        <div id="game_state"></div>

        Chat:
        <input type="text" id="game_chat_field" />
        <button id="game_chat">Send</button>

        <button id="start_game">Start Game</button>

        Game Action:
        <input type="text" id="game_action_field" />
        <button id="game_action">Make Move</button>

        <button id="exit_game">Exit Game</button>
        
        <ul id="game_messages"></ul>
        <ul id="game_users"></ul>
    </div>

    <script src="main.js"> </script>
    <script src="main-post.js"> </script>
</body>
</html>
