<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hanabi Online!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style>
        #lobby-container, #game-container { margin-right: 100px; }
        #lobby_messages, #game_messages { list-style-type: none; margin: 0; padding: 0; }
        #lobby_messages, #game_messages li { padding: 0px 5px; }
    </style>
</head>
<body class="main-page">
    <nav class="navbar navbar-default">
        <div class=navbar-inner>
            <div class="container">
                <a class=brand href='index.html'>Hanabi</a>
                <ul class=nav>
                    <li><a href='rules.html'>Rules</a></li>
                    <li><a href='about.html'>About</a></li>
                </ul>
                <ul class='nav pull-right'>
                    <div class='navbar-form'>
                        <button id=logout class="btn btn-primary" type="button">Logout</button>
                    </div>
                </ul>
            </div>
        </div>
    </nav>

    <div id=lobby-container class="content-container hidden">
        <div style='float:right; width:350px'>
            <div id=lobby-info class='tab-pane text-center'>
                <table class='table table-hover table-striped'>
                    <thead><tr><th>Game</th><th>Players (5 max)</th><th>Status</th><th></th></tr></thead>
                    <tbody id=games_list></tbody>
                </table>

                <button id=make_game class="btn btn-standard"> Create New Game </button>

                <p></p>

                <table class='table table-hover table-striped'>
                    <thead><tr><th>Players In Lobby</th></tr></thead>
                    <tbody id=lobby_players class='players'></tbody>
                </table>
            </div>
        </div>
        <div style='margin-right:320px'>
            <div id=lobby_chat_text class="pre-scrollable" style='height: 500px'>
                <ul id="lobby_messages"></ul>
            </div>
        </div>
        <p></p>
        <div class='row-fluid'>
            <div class='well'>
                <input id=lobby_chat_field type=text class='span12' placeholder='Type a message'>
            </div>
        </div>
    </div>

    <div id=game-container class='content-container hidden'>

        <div style='float:right; width:350px'>
            <div id=lobby-games-players-tab class='tab-pane text-center'>
                <button id=exit_game class="btn btn-standard"> Exit to Lobby </button>

                <button id=start_game class="btn btn-standard"> Start Game </button>
                <p></p>

                <table class='table table-hover table-striped'>
                    <thead><tr><th>Players In Game</th></tr></thead>
                    <tbody id=game_players class='players'></tbody>
                </table>
            </div>
        </div>


        <div id=field-container style='height:500px'>
            <div id=game-field style='position:relative'></div>
            <div id=action-field class='text-center' style='position:relative; top:400px'></div>
<!--             <span class='pull-right'>
                <button id=exit_game class='btn btn-standard'>Exit to Lobby</button>
            </span> -->
        </div>
        <div id=dashboard-container class='content-container'>
            <ul class='nav nav-tabs'>
                <li id=chat-nav-tab class='active'><a href='#chat-tab' data-toggle=tab>Chat</a></li>
                <li id=history-nav-tab><a href='#history-tab' data-toggle=tab>Game History</a></li>
            </ul>
            <div class='tab-content'>
                <div id=chat-tab class='tab-pane active'>
                    <div id=game_chat_text class='resizable pre-scrollable' style='height:120px' data-min-height='120'>
                        <ul id="game_messages"></ul>
                    </div>
                    <p></p>
                    <div class='row-fluid'>
                        <div class='well'>
                            <input id=game_chat_field type=text class='span12' placeholder='No table talk :)'>
                        </div>
                    </div>
                </div>
                <div id=history-tab class='tab-pane'>
                    todo
                </div>
            </div>
        </div>
    </div>

    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="main.js"> </script>
    <script src="main-post.js"> </script>
</body>
</html>
