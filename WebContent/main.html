<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hanabi Online!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style>
        #lobby_messages { list-style-type: none; margin: 0; padding: 0; }
        #lobby_messages li { padding: 0px 5px; }
    </style>
</head>
<body class="main-page">
    <nav class="navbar navbar-default">
        <div class=navbar-inner>
            <div class="container">
                <a class=brand href='index.html'>Hanabi</a>
                <ul class=nav>
                    <li><a href='rules.html'>Rules</a></li>
                    <li><a href='about.html'>About</a></li>
                </ul>
                <ul class='nav pull-right'>
                    <div class='navbar-form'>
                        <button id=logout class="btn btn-primary" type="button">Logout</button>
                    </div>
                </ul>
            </div>
        </div>
    </nav>

    <div id=lobby-container class="content-container">
        <div style='float:right; width:350px'>
            <div id=lobby-games-players-tab class='tab-pane lobby-tab-pane active text-center'>
                <table class='table table-hover table-striped'>
                    <thead><tr><th>Game</th><th>Status</th><th>Players (5 max)</th><th></th></tr></thead>
                    <tbody id=games_list></tbody>
                </table>

                <button id=make_game class="btn btn-standard"> Create New Game </button>

                <p></p>

                <table class='table table-hover table-striped'>
                    <thead><tr><th>Players In Lobby</th></tr></thead>
                    <tbody id=lobby_players class='players'></tbody>
                </table>
            </div>
        </div>
        <div style='margin-right:320px'>
            <div id=lobby-chat-text class="pre-scrollable" style='height: 500px'>
                <ul id="lobby_messages"></ul>
            </div>
        </div>
        <p>
        <div class='row-fluid'>
            <div class='well'>
                <input id=lobby_chat_field type=text class='span12' placeholder='Type a message'>
            </div>
        </div>


    </div>

    <div id=game-container class='content-container hidden'>
        <h3>Game</h3>

        <div id="game_status"></div>
        <div id="game_state"></div>

        Chat:
        <input type="text" id="game_chat_field" />
        <button id="game_chat">Send</button>

        <button id="start_game">Start Game</button>

        Game Action:
        <input type="text" id="game_action_field" />
        <button id="game_action">Make Move</button>

        <button id="exit_game">Exit Game</button>

        <ul id="game_messages"></ul>
        <ul id="game_users"></ul>
    </div>

    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="main.js"> </script>
    <script src="main-post.js"> </script>
</body>
</html>
